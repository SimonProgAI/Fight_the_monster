<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form id="form">
        <div class="mb-3">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="your first name...">
        </div>
        <div class="mb-3">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="your last name...">
        </div>
        <div class="mb-3">
            <label for="dob">DOB</label>
            <input type="date" id="dob"/>
        </div>
        <div class="mb-3">
            <label for="job">What is your current job?</label>
            <input type="text" id="job" placeholder="my job is...">
        </div>
        <div class="mb-3">
            <label for="id">What is your employee ID?</label>
            <input type="text" id="id" placeholder="my ID is...">
        </div>
        <div class="mb-3">
            <label for="skills">Skills</label>
            <input type="text" id="skills" placeholder="please add any relevant skills...">
            <button type="submit" class="btn btn-primary" value="add">add skill</button>
            <button type="submit" class="btn btn-primary" value="delete">remove skill</button>
        </div>
        <button type="submit" class="btn btn-primary" onclick="buildCharacter()">Create my character</button>
    </form>
    <section>
        <div id="outputArea"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <script src="./character_builder.js"></script>

</body>
</html>
